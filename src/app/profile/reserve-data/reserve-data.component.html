<div class="salons"  *ngFor="let reservation of reservations!">
  <div>
    <p><b>Дата:</b> {{reservation.date}}</p>
    <p><b>Время:</b> {{reservation.time}}</p>
    <p><b>Салон:</b> {{reservation.salon}}</p>
    <p><b>Цена:</b> {{reservation.totalCost}} тг</p>
    <p><b>Услуга:</b> {{reservation.service}}</p>
  </div>
</div>
