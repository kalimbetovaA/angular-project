<div class="salons"  *ngFor="let reservation of reservations!">
  <div>
    <p>Дата: {{reservation.date}}</p>
    <p>Время: {{reservation.time}}</p>
    <p>Салон: {{getSalon(reservation.salonId).salon}}</p>
    <p>Цена: {{reservation.totalCost}} тг</p>
    <p>Услуга: {{reservation.service}}</p>
  </div>
</div>
